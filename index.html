<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
    <link rel="stylesheet" href="index.css">    
</head>
<body> 
    <div class="container">  
        <div class="buttons">
            <h1>CRUD</h1>
            <button id="add-btn">Add Record</button>
            <button id="update-btn">Update Record</button>
            <button id="delete-btn">Delete Record</button>
        </div>
        <div class="input">
            <input id="name-text" type="text" placeholder="Name" required>
            <input id="contact-text" type="text" placeholder="Contact">
            <input id="email-text" type="text" placeholder="Email">
            <input id="status-text" type="text" placeholder="Status">
        </div>
        <div class="table"> 
            <table id="table">        
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>       
            </table>
        </div> 
    </div> 
    <script type="text/javascript" src="index.js"></script>     
</body>
</html>
